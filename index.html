<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website of a Book Store">
    <meta name="keywords" content="book, store">
    <title>Pandora</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css">
    <!-- Javascript -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Banner Section --> 
    <section class="banners">
        <div class="banner" id="banner-1">
            <div class="banner-cover">               
            </div>
            <div class="banner-content">
                <h2>Monthly Releases</h2>
                <a href="#">Learn More<i class="bi bi-arrow-right-circle"></i></a>
            </div>
        </div>
        <div class="banner" id="banner-2">
            <div class="banner-cover">              
            </div>
            <div class="banner-content">
                <h2>Complete Collections</h2>
                <a href="#">Learn More<i class="bi bi-arrow-right-circle"></i></a>
            </div>
        </div>
        <div class="banner" id="banner-3">
            <div class="banner-cover">
            </div>
            <div class="banner-content">
                <h2>Used Books</h2>
                <a href="#">Learn More<i class="bi bi-arrow-right-circle"></i></a>
            </div>
        </div>
    </section> 
    <!-- Deal Section -->
    <section class="deal-container">
        <div class="deal-container-content">
            <div class="deal-container-content-timer">
                <div class="deal-container-timer">
                    <span class="deal-container-timer-time">03</span>
                    <span class="deal-container-timer-word">Days</span>
                </div>
                <div class="deal-container-timer">
                    <span class="deal-container-timer-time">10</span>
                    <span class="deal-container-timer-word">Hours</span>
                </div>
                <div class="deal-container-timer">
                    <span class="deal-container-timer-time">30</span>
                    <span class="deal-container-timer-word">Minutes</span>
                </div>
                <div class="deal-container-timer">
                    <span class="deal-container-timer-time">40</span>
                    <span class="deal-container-timer-word">Seconds</span>
                </div>
            </div>
            <h2 class="deal-container-content-title primary-color">Book Promotion</h2>
            <p class="deal-container-content-subtitle secondary-color">20% Off</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
        <div class="deal-container-image">
            <img src="img/deal.png" alt="Deal">
        </div>
    </section> 
    <!-- Newsletter Section -->
    <section class="newsletter-container">
        <h2 class="dark-color">Receive our <span class="dark-color">Newsletter</span></h2>
        <form>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <button type="submit" class="btn btn-primary btn-half">Subscribe</button>
        </form>
        <div class="social-media">
            <i class="bi bi-whatsapp"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter-x"></i>
        </div>
    </section> 
</body>
</html>
